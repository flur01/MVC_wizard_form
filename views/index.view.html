{% extends "partials/base.html" %}

{% block title %}
    Main page
{% endblock %}

{% block body %}
<script src="js/jquery.inputmask.bundle.js"></script>
<script src="js/gijgo.min.js"></script>


<div class="container-fluid p-0">
    <iframe class="w-100"  height="450" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.7615498732066!2d-118.34587228439804!3d34.10124852259255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bf20e4c82873%3A0x14015754d926dadb!2s{{address}}!5e0!3m2!1sen!2sua!4v1606230766807!5m2!1sen!2sua" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>

<h1 class="border-bottom mt-3 pb-4 text-center" id="header">
    To participate in the conference, please fill out the form
</h1>


<div id="errorWrapper" class="container-fluid" style="display: none;">
    <h1 id="errorMessage" class="text-danger text-center"></h1>
</div>

<div id="tabWrapper" class="container mb-2">


    <div class="hide-tab container w-25  mb-4"> 
            <form class="border border-top-0 border-secondary rounded-bottom p-3 " 
                id="addUser"
                method="post" >
        
                
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname">
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input id="datepicker" class="form-control" name="birthdate">
                </div>

                <div class="form-group">
                    <label for="report_subject">Report subject</label>
                    <input type="text" class="form-control" name="report_subject">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="custom-select countrypicker  form-control" name="country"></select>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" name="phone" data-inputmask="'alias': 'phonebe'">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                
                <div class="form-group d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary btn-lg" >Next</button>
                </div>
            </form>
        </div>


        <div class="hide-tab container w-25 mb-4">
            <form class="border border-top-0  border-secondary rounded-bottom p-2"
                id="addInfo" 
                enctype="multipart/form-data"
                method="post">

                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" name="company">
                </div>
    
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" class="form-control" name="position">
                </div>
                <div class="form-group">
                    <label for="about_me">About me</label>
                    <textarea type=""  class="form-control" name="about_me"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input id="uploadimage" type="file" class="form-control" name="image">
                </div>

                <div class="form-group d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary btn-lg" >Next</button>
                </div>
            </form>
        </div>

        <div class="hide-tab d-flex  flex-column mt-5">
            
            <div class="d-flex justify-content-center">
                <a class="btn"
                href="https://twitter.com/intent/tweet?text={{tweetMessage}}">
                <i class="fab fa-twitter-square fa-10x"></i>
            </a>
            
            <a class="btn"
                href="https://www.facebook.com/sharer/sharer.php?u="
                target="_blank">
                <i class="fab fa-facebook-square fa-10x"></i>
            </a>
            </div>

            <a class="text-center" href="all-members">
                <h3>All members</h3>
            </a>
        </div>

            
</div>


    <script src="js/wizard-form.js"></script>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'yyyy/mm/dd'
        });


    </script>

    <script> 

        $(":input").inputmask();

        $("#phone").inputmask({"mask": "+9 (999) 999-9999"});

    </script>

    <script src="js/countrypicker.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>

{% endblock %}
